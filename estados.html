<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista dos Estados </title>
</head>
<body>
<form name="fmNovo">
  <p>
    <label>Estado: </label><br>
    <select id="estado" name="estado">
      <option value="XX"> Escolha um estado </option> 
    </select> 
  </p>
</form>
  
<script>
  async function verEstados(){
    const response = await fetch('https://www.minhanota.net.br/api/estadosbr.php');
    const estados = await response.json();
    console.log(estados);
    const um = estados.sigla;
    console.log(`sigla: ${um}`);
  }
  // executar
  verEstados();
</script>
</body>
</html>
