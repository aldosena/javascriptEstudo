<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Eventos </title>
</head>
<body>

<h1> addEventListsener </h1>  

<p> <button id="btAlerta"> Botão Alerta </button> </p>

<p> O botão abaixo escreve um texto no console </p>  
<p> <button id="meuBotao1"> Botão - usar definicao </button> </p>
<p> <button id="meuBotao2"> Botão 2 - uar function </button> </p>
<p> <button id="meuBotao3"> Botão 3 - Arrow </button> </p>

<script>
  // funão de teste
  function meuAlerta(){
      alert("Você clicou em um botão especial");
  }

  bta = document.querySelector('#btAlerta');
  bta.addEventListener("click", meuAlerta);

  function clicou(){
    console.log("Clicou no botão");
  }
  // exemplo 1 crar a variavel botão, manda a "definicao" da mesma
  let botao1 = document.querySelector('#meuBotao1');
  botao1.addEventListener("click", clicou);

  // usando funcao
  let botao2 = document.querySelector('#meuBotao2');
  botao2.addEventListener("click", function(){
      clicou();
  });  

  // arrow function
  let botao3 = document.querySelector('#meuBotao3');
  botao3.addEventListener("click", ()=>{
      clicou();
  });  

  // a linha abaixo foi criada por uma ia
  //document.getElementById("meuBotao").addEventListener("click", function(){
  //});
</script>

</body>
</html>
