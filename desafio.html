<body>
<h1> Ordenar </h1>

<script>
let meuArray = [];

function ordenar(myNumber = "0"){
  let str = myNumber.toString();
  let cara;
  let meuArray = [];
  const t = str.length;
  for (let i=0; i<t; i++){
      cara = str.charAt(i);
      meuArray.push(cara);
    };
  // ordenar
  meuArray.sort();
  // console.log(meuArray);
  let final = meuArray.join();
  console.log(final);
};
ordenar(2025);
</script>  
</body>
