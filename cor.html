<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <title> Badges </title>
</head>
<body>
<!-- menu -->  
<p><a href="./index.html"> Index </a></p>  

  <div class="container mt-3">

    <h1> Mudaras Cores - ! </h1>
    <p> Componente badges </p>

    <h2>Contextual Badges</h2>
    <span class="badge bg-primary">Primary</span>
    <span class="badge bg-secondary">Secondary</span>
    <span class="badge bg-success">Success</span>
    <span class="badge bg-danger">Danger</span>
    <span class="badge bg-warning">Warning</span>
    <span class="badge bg-info">Info</span>
    <span class="badge bg-light">Light</span>
    <span class="badge bg-dark">Dark</span>

    <h2> Este texto tem uma <span id="alvo" class="badge"> COR </span> diferente </h2>

    <button type="button" class="btn" onclick="vermelho()"> vermelho </button>
    <button type="button" class="btn" onclick="verde()"> verde </button>

<script>
  
  function vermelho(){
      let alvo = document.getElementById("alvo");  
      alvo.classList.remove("bg-success");
      alvo.classList.add("bg-danger");
  }

  function verde(){
    let alvo = document.getElementById("alvo");
    alvo.classList.remove("bg-danger");
    alvo.classList.add("bg-success");
  }



</script>

  </div>   <!-- conteiner -->
</body>
</html>
