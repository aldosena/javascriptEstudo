<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/3.0.1/jspdf.umd.min.js"></script>
  <title>Document</title>
</head>
<body>
<h3> <a href="./../index.html"> Principal ! </a> </h3>  

<h1> Imprimir PDF </h1>

<button id="gerarPdf">Gerar PDF</button>
<hr>
<p> 1 </p>

<script>
        // Quando usar a versão UMD, você precisa acessar o jsPDF assim:
        const { jsPDF } = window.jspdf;
        
        document.getElementById('gerarPdf').addEventListener('click', function() {
            // Cria uma nova instância do jsPDF
            const doc = new jsPDF();
            
            // Adiciona texto ao PDF
            doc.text("Olá, este é um PDF gerado com jsPDF!", 10, 10);
            doc.text("<h1> tudo certo </h1>", 10, 20);
            doc.text("Olá, este é um PDF gerado com jsPDF!", 10, 30);
            
            // Salva o PDF
            doc.save("meu-documento.pdf");
        });
</script>

</body>
</html>
