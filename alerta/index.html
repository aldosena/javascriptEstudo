<p> 
  O arquivo que exporta:
  tem que ter o nome export no começo <br>

</p>

<textarea width="90%">
  export class MinhaClasse{
    static minhaFuncao(){
      console.log("boa sorte");
    }
  
  }
</textarea>
<br>

<p> O arquivo que importa usa o modelo abaixo: </p>
<textarea width="90%">
  import { MinhaClasse } from "./minha_classe.js";
  MinhaClasse.minhaFuncao();
</textarea>
<br>

<p> O arquivo php ou .html que chama o js usa a palavara module </p>
<textarea width="90%">
  Esta é a form acorreta de fazer a chamada:
  <i> script type="module" src="script.js"> script </i>
</textarea>



<!-- The Modal -->
<div class="modal" id="myModal">
  <div class="modal-dialog">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Modal Heading</h4>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        Modal body..
      </div>

      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
      </div>

    </div>
  </div>
</div>



<script type="module" src="./script.js"></script>
