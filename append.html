<h1> addEventListsener </h1>  

<h2> Receber do Formulário </h2>

<form name="fmPessoa" id="fmPessoa">
  <p>
    <label for="xnome"> Nome da Pessoa </label><br>
    <input type="text" name="xnome" id="xnome">
  </p>  
</form>
<p><button id="btAdicionar" onclick="adicionarPessoa()"> Adicionar </button></p>

<hr>
<ul>
  <li> UgaUga</li>
</ul>

<script>
  function validarNome(){
    console.log('clicou para Validar');
    let xnome = document.querySelector('#xnome').value;
    if (xnome == ''){
      console.log('está vazio');
      return false;
    }
  };


function adicionarPessoa(){
  console.log('metodo adicionar pessoa');
  tba = document.querySelector('#btAdicionar');
  tba.addEventListener('click', ()=>{
        let retorno = true;
        retorno = validarNome();
        console.log('qual o retorno: ' + retorno);
  });

}
