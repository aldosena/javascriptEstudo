  <h1> Estudo do For </h1>

<script>
let c = "";
c.toUpperCase;

const frutas = ["uva", "pera", "ma√ßa", "jaca", "caju"];

// uso do for
tamanho = frutas.length;
for (i = 0; i < tamanho; i++){
  console.log('fruta: ', frutas[i]);
};


// for(_of_)
for(item of frutas){
  let f = item.toUpperCase();
  console.log('F:', f);
} 


// for(_in_)
for(item in frutas){
  console.log('i:', item);
}

// froEach
frutas.forEach((item) => {
  console.log('suco de: ', item);
});

</script>
