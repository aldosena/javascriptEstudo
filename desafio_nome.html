      while (posi < tamanho-1){  // do ultimo ao penultimo
          palavra = quebrado[posi];
          //console.log('palavra: ', palavra, ' p:',posi);
          if (palavra.length > 3){
                letra = palavra.charAt(0) + ".";
                console.log('letra: ', letra);
                // coloca no array:
                quebrado[posi] = letra;
          }; // se > 3
          posi = posi + 1;
      }; // while
  }; // tamanho
  console.log('final: ', quebrado);
  console.log('tipo: ', typeof(quebrado));
