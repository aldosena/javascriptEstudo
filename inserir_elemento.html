  <div class="container-fluid">

  <h1> Inserir um Elemento </h1>

  <p> </p>I have a html page with 2 rows. <br>
  How insert a new row after the row element id="1". ? </p>
  
  <button type="button" class="btn btn-primary" onclick="criarLinha()">Primary</button>
  <hr>


  <div class="row" id="1">
      <div class="col" style="background-color:lavender;">.col</div>
    </div>
    <div class="row" id="2">
      <div class="col" style="background-color:blue;"> Linha unica </div>
    </div>  

  </div> <!-- /fim -->

<script>
function criarLinha(){  
    // create the new row
    const newRow = document.createElement('div');
    newRow.className = 'row';
    newRow.id = '3';
    // create the colun
    const newCol = document.createElement('div');
    newCol.className = 'col';
    newCol.style.backgroundColor = 'green';
    newCol.textContent = 'New Row of Grau to See';
    // append the coumn into the row
    newRow.appendChild(newCol); // coloca a coluna na linha
    // pega o elemento atual
    const rowAtual = document.getElementById('1');
    // inserir abaixo
    rowAtual.insertAdjacentElement('afterend', newRow);
}


</script>
